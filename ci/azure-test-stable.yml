parameters:
  crates: []

jobs:
- job: ${{ parameters.name }}
  displayName: ${{ parameters.displayName }} |
  pool:
    vmImage: ${{ parameters.vmImage }}
  strategy:
    matrix:
      ${{ each crate in parameters.crates }}:
        tower-${{ crate }}:
          crate: tower-${{ crate }}
  steps:
  - template: azure-install-rust.yml
    parameters:
      platform: ${{parameters.name}}
      rust_version: stable

  - bash: |
      cargo test -p $(crate)
    env:
      CI: 'True'
    displayName: cargo test -p $(crate)
